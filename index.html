<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒŠWeather Project</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-frame">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type your city... :)"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-6">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"> </span>&#160;%</li>
                <li>Wind: <span id="wind"> </span>&#160;km/h</li>
                <li>Visibility: <span id="visibility"> </span>&#160;km</li>
              </ul>
            </div>
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="clear" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"> </strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">ËšC</a> |
                    <a href="#" id="fahrenheit-link">ËšF</a></span
                  >
                </div>
              </div>
            </div>
          </div>
              <p class="content-title"><strong>Hourly</strong></p>
              <div class="row weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
